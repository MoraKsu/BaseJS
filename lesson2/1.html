<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Префикс-икремент ++а возвращает уже измененное значение, т.е. c = 1 + 1 = 2 (a = 2)
   */
  c = ++a;
  console.log(c);

  /*
  Пост-икремент возвращает значение до изменений, т.е. d = 1 (b = 2)
   */
  d = b++;
  console.log(d);

  /*
  Так как выше переменная a уже увеличивалась на еденицу и в данном примере префикс-икремент, то с = 2 + 2 + 1 = 5 (а = 3)
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Так как выше переменная b увеличивалась на единицу и в данном примере пост-икремент, то d = 2 + 2 = 4 (b = 3)
   */
  d = 2 + b++;
  console.log(d);

  console.log(a); // 3
  console.log(b); // 3
</script>
</body>
</html>
